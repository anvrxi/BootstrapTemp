<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/custom.css"> <!-- Link to the custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Link to Tailwind CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS -->
    
    <title>Title</title>
</head>
<body>
    <div class="bg-image">
        <div class="brand"> 
            <img src="../assets/logocomp.png" alt="Company Logo" class="logo"> 
            <span class="brand-name text-green-600">Rambo</span> <!-- Tailwind CSS class for text color -->
        </div>
        <div class="content">
            <p class="TTnorms huge">The brand that <em class="text-green-500">innovates</em> technology</p>
            <h1 class="bold huge">Rambo <em class="text-green-500">X90+</em></h1>
            
            <img src="../assets/phone.jpg" alt="Phone" class="phone"> <!-- Image of phone -->

            <!-- Custom buttons -->
            <div class="mt-4">
                <button class="btn primary-btn">Order now</button>
                <button class="btn secondary-btn">View more details</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
